<!DOCTYPE html>
<html lang='en'>
<head>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet'" href="css/normalize.css">
	<!-- Latest compiled and minified CSS bootsrap -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<!-- Google fonts -->
	<link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet' type='text/css'>
	<!-- Font Awesome -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
	<!-- Custom CSS -->
	<link rel="stylesheet" href="css/styles.css">
	<link rel="icon" type="image/jpg" href="#">
	<link rel="apple-touch-icon-precomposed" href="#">
	<title>Feedr</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Read the feed from Reddit">
	<meta name="keywords" content="Reddit">
	<meta name="author" content="">
</head>

<body>
	<div class="container-fluid">
		<header class="fixed-header">
				<h1>Feedr<span><i id="logo" class="fa fa-book"></i></span></h1>
				<div class="searchBox">
					<input id="searchInput" type="text" placeholder="search a topic"></input>
					<input id="searchBtn" type="submit" value="Go"></input>
					<span><i id="searchIcon" class="fa fa-search fa-lg"></i></span>
				</div> <!--desktop search -->
				<span><i id="mob-search-icon" class="fa fa-search fa-lg"></i></span>
		</header>
		<div class="mobile-search">
					<input id="mob-search-input" type="text" placeholder="search a topic"></input>
					<input id="mob-search-btn" type="submit" value="Go"></input>
		</div><!-- /mobile-search -->

		<!-- Dropdown -->
		<div class="row" id="dropdown">
			<div class="col-md-12">
				<select class="options" id="media">
					<!-- <option value="default" selected="select a source">Select a source</option> -->
					<option value="Reddit" selected="Reddit">Reddit</option>
					<option value="Mashable" disabled="disabled">Mashable</option>
					<option value="Digg" disabled="disabled">Digg</option>
				</select>
			</div>
		</div> <!-- end dropdown -->

		<!-- PopUp -->
		<div id="popUp" class="loader hidden">
         	<a href="#" class="closePopUp">X</a>
          	<div class="container">
            	<h1>Article title here</h1>
            	<img class= "article-image" src="" alt="content image"></img> 
            	<p class="comments"></p>
            	<a href="#" class="popUpAction" target="_blank">Go to the source</a>
         	</div>
        </div> <!-- end PopUp -->

        <!-- Ajax loader -->
        <div id="loader">
        	<img src="images/ajax_loader.gif"/>
        	<p>Loading...</p>
        </div> <!-- end Ajax loader -->

        <div class='main'>
			<!-- <div class="row article-row">
				<div class="col-sm-4 article-column">
					<div class="module"></div>
				</div>
			</div> <!-- end row-->
		</div> <!-- end main -->
	</div> <!--End container fluid div -->

	<footer class="footer navbar-fixed-bottom">
		<div class="container">
			<p>Created in NYC by<a href="http://skipnano.github.io">Skipnano</a></p>
		</div>
	</footer>

</body>

<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/app.js"></script>

</html>
